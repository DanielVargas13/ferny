<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="../css/modules/webkit.css">
    <link rel="stylesheet" href="../css/modules/input.css">
    <link rel="stylesheet" href="../css/modules/nav-btn.css">
    <link rel="stylesheet" href="../css/modules/block-title.css">
    <link rel="stylesheet" href="../css/bookmarks.css">
    <link rel="stylesheet" href="../node_modules/dragula/dist/dragula.css">
  </head>
  <body>
    <label class="sidebar-title">Bookmarks</label>
    <div class="title-buttons">
      <button class="nav-btn" id="search-btn" title="Search bookmarks" onclick="showSearchPanel()">
        <img name="search-16" class="theme-icon">
      </button>
      <button class="nav-btn" id="new-bookmark-btn" title="New bookmark" onclick="showBookmarkCreator()">
        <img name="add-bookmark-16" class="theme-icon">
      </button>
      <button class="nav-btn" id="new-folder-btn" title="New folder" onclick="showFolderCreator()">
        <img name="add-folder-16" class="theme-icon">
      </button>
    </div>

    <div id="search-panel" style="display: none;">
      <div class="block-title">
        <img name="search-16" class="theme-icon">
        <label>Search</label>
      </div>
      <div class="container">
        <input type="text" id="search" placeholder="Search bookmarks" onkeyup="searchKeyUp()">
        <button class="nav-btn" onclick="closeAllEditors()">
          <img class="theme-icon" name="cancel-16">
          <label>Cancel</label>
        </button>
      </div>
    </div>

    <div id="bookmark-creator" style="display: none;">
      <div class="block-title">
        <img name="add-bookmark-16" class="theme-icon">
        <label>Create bookmark</label>
      </div>
      <div class="container">
        <input type="text" id="bookmark-name" placeholder="Bookmark name">
        <input type="text" id="bookmark-url" placeholder="Bookmark URL">
        <input type="text" id="bookmark-folder" placeholder="Folder name" value="All bookmarks">
        <button class="nav-btn" onclick="newBookmark()">
          <img class="theme-icon" name="create-16">
          <label>Create</label>
        </button>
        <button class="nav-btn" onclick="closeAllEditors()">
          <img class="theme-icon" name="cancel-16">
          <label>Cancel</label>
        </button>
      </div>
    </div>

    <div id="folder-creator" style="display: none;">
      <div class="block-title">
        <img name="add-folder-16" class="theme-icon">
        <label>Create folder</label>
      </div>
      <div class="container">
        <input type="text" id="folder-name" placeholder="Folder name">
        <button class="nav-btn" onclick="newFolder()">
          <img class="theme-icon" name="create-16">
          <label>Create</label>
        </button>
        <button class="nav-btn" onclick="closeAllEditors()">
          <img class="theme-icon" name="cancel-16">
          <label>Cancel</label>
        </button>
      </div>
    </div>
    
    <div id="bookmark-editor" style="display: none;">
      <div class="block-title" id="edit-block-title">
        <img name="edit-16" class="theme-icon">
        <label>Edit bookmark</label>
      </div>
      <div class="container">
        <input type="text" id="edit-bookmark-name" placeholder="Bookmark name">
        <input type="text" id="edit-bookmark-url" placeholder="Bookmark URL">
        <input type="text" id="edit-bookmark-folder" placeholder="Folder name">
        <button class="nav-btn" id="save-bookmark-btn">
          <img class="theme-icon" name="save-16">
          <label>Save</label>
        </button>
        <button class="nav-btn" id="remove-bookmark-btn">
          <img class="theme-icon" name="delete-16">
          <label>Delete</label>
        </button>
        <button class="nav-btn" onclick="closeAllEditors()">
          <img class="theme-icon" name="cancel-16">
          <label>Cancel</label>
        </button>
      </div>
    </div>

    <div id="folder-editor" style="display: none;">
      <div class="block-title" id="edit-block-title">
        <img name="edit-folder-16" class="theme-icon">
        <label>Edit folder</label>
      </div>
      <div class="container">
        <input type="text" id="edit-folder-name" placeholder="Folder name">
        <button class="nav-btn" id="save-folder-btn">
          <img class="theme-icon" name="save-16">
          <label>Save</label>
        </button>
        <button class="nav-btn" id="remove-folder-btn">
          <img class="theme-icon" name="delete-16">
          <label>Delete</label>
        </button>
        <button class="nav-btn" onclick="closeAllEditors()">
          <img class="theme-icon" name="cancel-16">
          <label>Cancel</label>
        </button>
      </div>
    </div>

    <div id="folders">
      <div class="folder all-bookmarks">
        <label class="name">All bookmarks</label>
        <div class="bookmarks" id="all-bookmarks"></div>
      </div>
    </div>
    <script type="text/javascript" src="../js/bookmarks.js"></script>
  </body>
</html>
