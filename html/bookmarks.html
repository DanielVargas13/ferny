<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bookmarks</title>
    <link rel="shortcut icon" type="image/png" href="../imgs/icons16/bookmarks.png"/>
    <link rel="stylesheet" href="../css/bookmarks.css">
    <link rel="stylesheet" href="../node_modules/dragula/dist/dragula.css">
  </head>
  <body>
    <label class="subtitle">Bookmarks</label>
    <img name="add-folder" class="theme-icon title-btn" title="New folder" onclick="showFolderCreator()" id="new-folder-btn">
    <img name="add-bookmark" class="theme-icon title-btn" title="New bookmark" onclick="showBookmarkCreator()" id="new-bookmark-btn">
    <img name="search" class="theme-icon title-btn" title="Search bookmarks" onclick="showSearchPanel()" id="search-btn">

    <div id="search-panel" style="display: none;">
      <div class="block-title">
        <img name="search" class="theme-icon">
        <label>Search</label>
      </div>
      <div class="container">
        <input type="text" id="search" placeholder="Search bookmarks" onkeyup="searchKeyUp()">
        <div class="nav-btn" onclick="closeAllEditors()">
          <img class="theme-icon" name="stop">
          <label>Cancel</label>
        </div>
      </div>
    </div>

    <div id="bookmark-creator" style="display: none;">
      <div class="block-title">
        <img name="add-bookmark" class="theme-icon">
        <label>Create bookmark</label>
      </div>
      <div class="container">
        <input type="text" id="bookmark-name" placeholder="Bookmark name">
        <input type="text" id="bookmark-url" placeholder="Bookmark URL">
        <input type="text" id="bookmark-folder" placeholder="Folder name" value="All bookmarks">
        <div class="nav-btn" onclick="newBookmark()">
          <img class="theme-icon" name="create">
          <label>Create</label>
        </div>
        <div class="nav-btn" onclick="closeAllEditors()">
          <img class="theme-icon" name="stop">
          <label>Cancel</label>
        </div>
      </div>
    </div>

    <div id="folder-creator" style="display: none;">
      <div class="block-title">
        <img name="add-folder" class="theme-icon">
        <label>Create folder</label>
      </div>
      <div class="container">
        <input type="text" id="folder-name" placeholder="Folder name">
        <div class="nav-btn" onclick="newFolder()">
          <img class="theme-icon" name="create">
          <label>Create</label>
        </div>
        <div class="nav-btn" onclick="closeAllEditors()">
          <img class="theme-icon" name="stop">
          <label>Cancel</label>
        </div>
      </div>
    </div>
    
    <div id="bookmark-editor" style="display: none;">
      <div class="block-title" id="edit-block-title">
        <img name="edit" class="theme-icon">
        <label>Edit bookmark</label>
      </div>
      <div class="container">
        <input type="text" id="edit-bookmark-name" placeholder="Bookmark name">
        <input type="text" id="edit-bookmark-url" placeholder="Bookmark URL">
        <input type="text" id="edit-bookmark-folder" placeholder="Folder name">
        <div class="nav-btn" id="save-bookmark-btn">
          <img class="theme-icon" name="save">
          <label>Save</label>
        </div>
        <div class="nav-btn" id="remove-bookmark-btn">
          <img class="theme-icon" name="delete">
          <label>Delete</label>
        </div>
        <div class="nav-btn" onclick="closeAllEditors()">
          <img class="theme-icon" name="stop">
          <label>Cancel</label>
        </div>
      </div>
    </div>

    <div id="folder-editor" style="display: none;">
      <div class="block-title" id="edit-block-title">
        <img name="edit" class="theme-icon">
        <label>Edit folder</label>
      </div>
      <div class="container">
        <input type="text" id="edit-folder-name" placeholder="Folder name">
        <div class="nav-btn" id="save-folder-btn">
          <img class="theme-icon" name="save">
          <label>Save</label>
        </div>
        <div class="nav-btn" id="remove-folder-btn">
          <img class="theme-icon" name="delete">
          <label>Delete</label>
        </div>
        <div class="nav-btn" onclick="closeAllEditors()">
          <img class="theme-icon" name="stop">
          <label>Cancel</label>
        </div>
      </div>
    </div>

    <div id="folders">
      <div class="folder all-bookmarks">
        <label class="name">All bookmarks</label>
        <div class="bookmarks" id="all-bookmarks"></div>
      </div>
    </div>
    <script type="text/javascript" src="../js/bookmarks.js"></script>
  </body>
</html>
