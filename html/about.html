<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>About</title>
    <link rel="shortcut icon" type="image/png" href="../imgs/icons16/about.png"/>
    <link rel="stylesheet" href="../css/about.css">
  </head>
  <body>
    <center>
      <label class="subtitle">About</label>
      <div class="block-title">
        <img name="info" class="theme-icon">
        <label>Information</label>
      </div>
      <div class="container">
        <img class="about-icon" src="../imgs/icon128.png" onclick="openAppPage()" title="App page"><br>
        <label class="subtitle">Arrow Browser</label>
        <label id="about-app"></label>
      </div>
      
      <div class="block-title">
        <img name="actions" class="theme-icon">
        <label>Actions</label>
      </div>
      <div class="container">
        <div class="nav-btn" onclick="checkForUpdates()" title="Check for new version">
          <img class="nav-btn-icon theme-icon" name="check-updates">
          <label class="nav-btn-label">Check for updates</label>
        </div>
        <div class="nav-btn" onclick="openReleasesPage()" title="GitHub page">
          <img class="nav-btn-icon theme-icon" name="download">
          <label class="nav-btn-label">Releases</label>
        </div>
      </div>
      
      <div class="block-title">
        <img name="code" class="theme-icon">
        <label>Created by</label>
      </div>
      <div class="container">
        <div class="nav-btn" onclick="openDeveloperPage()" title="Developer page">
          <img class="nav-btn-icon theme-icon" name="developer">
          <label class="nav-btn-label">Module Art</label>
        </div>
      </div>
      
      <div class="block-title">
        <img name="library" class="theme-icon">
        <label>Libraries</label>
      </div>
      <div class="container">
        <div class="nav-btn" onclick="openElectronPage()" title="Electron stable releases">
          <img class="theme-icon" name="atom">
          <label id="about-electron"></label>
        </div>
        <div class="nav-btn" onclick="openChromePage()" title="Chrome releases">
          <img class="theme-icon" name="chrome">
          <label id="about-chrome"></label>
        </div>
        <div class="nav-btn" onclick="openNodePage()" title="Node previous releases">
          <img class="theme-icon" name="node">
          <label id="about-node">
        </div>
      </div>
    </center>
    <script type="text/javascript" src="../js/about.js"></script>
  </body>
</html>
