<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/welcome.css">
        <title>Welcome</title>
    </head>
    <body>
        <div id="drag-zone"></div>

        <div id="titlebar">
            <img id="titlebar-icon" class="theme-icon" name="box16">
            <label id="titlebar-title">Welcome</label>
            <!-- <div id="window-controls">
                <img name="close16" id="close-btn" class="title-bar-btn theme-icon" title="Close" onclick="closeWindow()">
            </div> -->
            <div id="window-controls">
                <div class="button" id="close-btn" title="Close" onclick="closeWindow()">
                    <span>&#xE8BB;</span>
                </div>
            </div>
        </div>

        <center>
            <div id="dots">
                <div class="dot active" onclick="chooseSlide(0)"></div>
                <div class="dot" onclick="chooseSlide(1)"></div>
                <div class="dot" onclick="chooseSlide(2)"></div>
                <div class="dot" onclick="chooseSlide(3)"></div>
                <div class="dot" onclick="chooseSlide(4)"></div>
            </div>
            <div id="developer-btn" class="nav-btn" onclick="openDeveloperPage()" title="Developer page">
                <img src="../imgs/module24.png">
                <label>Module Art</label>
            </div>
            <div id="skip-btn" class="nav-btn" onclick="chooseSlide(4)" title="Skip welcome screen">
                <img name="skip" class="theme-icon">
                <label>Skip</label>
            </div>
        
            <div class="tab active">
                <label class="subtitle">Welcome to</label>
                <div class="container">
                    <img class="about-icon" src="../imgs/icon128.png" onclick="openAppPage()" title="App page"><br>
                    <label class="subtitle">Ferny</label><br>
                    <label>Web Browser</label><br>
                    <label id="version"></label>
                </div>
            </div>
            <div class="tab">
                <label class="subtitle">Theme</label>
                <div class="container">
                    <div class="block-container">
                        <div class="theme-preview" onclick="requestTheme('rgb(255, 255, 255)')">
                            <label>White</label>
                            <img src="../imgs/themes/white.png">
                        </div>
                        <div class="theme-preview" onclick="requestTheme('rgb(30, 39, 46)')">
                            <label>Night</label>
                            <img src="../imgs/themes/night.png">
                        </div>
                        <label class="link" onclick="moreSettings('background-color')" title="More settings">More</label>
                    </div>
                </div>
            </div>
            <div class="tab">
                <label class="subtitle">Custom</label>
                <div class="container">
                    <div class="block-title">
                        <img name="search" class="theme-icon">
                        <label>Search engine</label>
                    </div>
                    <div class="block-container">
                        <div class="nav-btn" onclick="requestSearchEngine('google')">
                            <img src='../imgs/engines/google.png'>
                            <label>Google</label>
                        </div>
                        <div class="nav-btn" onclick="requestSearchEngine('duckduckgo')">
                            <img src='../imgs/engines/duckduckgo.png'>
                            <label>DuckDuckGo</label>
                        </div>
                        <label class="link" onclick="moreSettings('search-engine')" title="More settings">More</label>
                    </div>
                    <div class="block-title">
                        <img name="bookmarks" class="theme-icon">
                        <label>Bookmarks</label>
                    </div>
                    <div class="block-container">
        
                    </div>
                </div>
            </div>
            <div class="tab">
                <label class="subtitle">Custom</label>
                <div class="container">
                    <div class="block-title">
                        <img name="create" class="theme-icon">
                        <label>New tab</label>
                    </div>
                    <div class="block-container">
                        <input type="text" id="start-page-input" placeholder="New tab page url">
                        <div class="nav-btn" onclick="saveStartPage()">
                            <img class="theme-icon" name="save">
                            <label>Save</label>
                        </div>
                    </div>
                    <div class="block-title">
                        <img name="home" class="theme-icon">
                        <label>Home page</label>
                    </div>
                    <div class="block-container">
                        
                    </div>
                </div>
            </div>
            <div class="tab">
                <label class="subtitle">Finish</label>
                <div class="container">
                    <div class="block-title">
                        <img name="checked" class="theme-icon">
                        <label>All done</label>
                    </div>
                    <div class="block-container">
                        <div class="nav-checkbox">
                            <label>Show this dialog at startup
                            <input type="checkbox" class="checkbox" checked id="welcome-checkbox" onclick="changeWelcome(this.checked)">
                        </div>
                        <div id="start-btn" onclick="closeWindow()"><label class="subtitle">Get started</label></div>
                    </div>
                </div>
            </div>

            <img class="theme-icon disable" name="back" onclick="prevSlide()" id="prev-btn" title="Previous">
            <img class="theme-icon" name="forward" onclick="nextSlide()" id="next-btn" title="Next">
        </center>
        <script type="text/javascript" src="../js/welcome.js"></script>
    </body>
</html>
