<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/welcome.css">
        <title>Welcome</title>
    </head>
    <body>
        <div id="drag-zone"></div>

        <div id="titlebar">
            <img id="titlebar-icon" class="theme-icon" name="box16">
            <label id="titlebar-title">Welcome</label>
            <!-- <div id="window-controls">
                <img name="close16" id="close-btn" class="title-bar-btn theme-icon" title="Close" onclick="closeWindow()">
            </div> -->
            <div id="window-controls">
                <div class="button" id="close-btn" title="Close" onclick="closeWindow()">
                    <span>&#xE8BB;</span>
                </div>
            </div>
        </div>

        <center onmousewheel="tabsWheel(event)">
            <div id="dots">
                <div class="dot active" onclick="chooseSlide(0)"></div>
                <div class="dot" onclick="chooseSlide(1)"></div>
                <div class="dot" onclick="chooseSlide(2)"></div>
                <div class="dot" onclick="chooseSlide(3)"></div>
                <div class="dot" onclick="chooseSlide(4)"></div>
                <div class="dot" onclick="chooseSlide(5)"></div>
                <div class="dot" onclick="chooseSlide(6)"></div>
            </div>
            <label id="skip-btn" class="link" onclick="chooseSlide(6)" title="Skip welcome screen">Skip</label>
        
            <div class="tab active">
                <img class="about-icon" src="../imgs/icon128.png" onclick="openAppPage()" title="App page">
                <label class="subtitle">Welcome to Ferny!</label>
                <label>Web Browser</label><br>
                <label id="version"></label><br>
                <label class="link" onclick="openDeveloperPage()" title="Developer page">by Module Art</label>
            </div>
            <div class="tab">
                <img src="../imgs/color48/theme.png">
                <label class="subtitle">Theme</label>
                <div class="container">
                    <div class="color" onclick="requestTheme('#ffffff')">
                        <div style="background-color: #ffffff;"></div>
                        <label>White</label>
                    </div>
                    <div class="color" onclick="requestTheme('#1e272e')">
                        <div style="background-color: #1e272e;"></div>
                        <label>Night</label>
                    </div>
                    <div class="color" onclick="requestTheme('#485460')">
                        <div style="background-color: #485460;"></div>
                        <label>Modern</label>
                    </div>
                </div>
                <label class="link" onclick="moreSettings('background-color')" title="More settings">More settings</label>
            </div>
            <div class="tab">
                <img src="../imgs/color48/search.png">
                <label class="subtitle">Search engine</label>
                <div class="container">
                    <div class="nav-checkbox">
                        <img src="../imgs/engines/duckduckgo.png">
                        <label>DuckDuckGo</label>
                        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="duckduckgo">
                    </div>
                    <div class="nav-checkbox">
                        <img src="../imgs/engines/google.png">
                        <label>Google</label>
                        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" checked name="search-engine" value="google">
                    </div>
                    <div class="nav-checkbox">
                        <img src="../imgs/engines/bing.png">
                        <label>Bing</label>
                        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="bing">
                    </div>
                </div>
                <label class="link" onclick="moreSettings('search-engine')" title="More settings">More settings</label>
            </div>
            <div class="tab">
                <img src="../imgs/color48/home.png">
                <label class="subtitle">Home</label>
                <div class="container">
                    <input type="text" id="home-page-input" placeholder="Home page URL">
                    <div class="nav-checkbox">
                        <label>Show button</label>
                        <input type="checkbox" id="home-page-checkbox" class="checkbox">
                    </div>
                    <div class="nav-btn" onclick="saveHomePage()">
                        <img class="theme-icon" name="save">
                        <label>Save</label>
                    </div>
                </div>
                <label class="link" onclick="moreSettings('home-page')" title="More settings">More settings</label>
            </div>
            <div class="tab">
                <img src="../imgs/color48/new-tab.png">
                <label class="subtitle">New tab</label>
                <div class="container">
                    <input type="text" id="start-page-input" placeholder="New tab page URL">
                    <div class="nav-btn" onclick="setStartPageLikeHomePage()">
                        <img class="theme-icon" name="home">
                        <label>Use home page</label>
                    </div>
                    <div class="nav-btn" onclick="saveStartPage()">
                        <img class="theme-icon" name="save">
                        <label>Save</label>
                    </div>
                </div>
                <label class="link" onclick="moreSettings('new-tab')" title="More settings">More settings</label>
            </div>
            <div class="tab">
                <img src="../imgs/color48/bookmarks.png">
                <label class="subtitle">Bookmarks</label>
                <div class="container">
                    <div class="nav-checkbox">
                        <label>Show bookmarks bar</label>
                        <input type="checkbox" id="bookmarks-bar-checkbox" onclick="requestBookmarksBar(this.checked, null)">
                    </div>
                    <div class="nav-checkbox">
                        <label>All</label>
                        <input type="radio" onclick="requestBookmarksBar(null, 'all')" class="checkbox" name="bbar-layout" value="all">
                    </div>
                    <div class="nav-checkbox">
                        <label>Icons only</label>
                        <input type="radio" onclick="requestBookmarksBar(null, 'only-icons')" class="checkbox" name="bbar-layout" value="only-icons">
                    </div>
                </div>
                <label class="link" onclick="moreSettings('bookmarks')" title="More settings">More settings</label>
            </div>
            <div class="tab">
                <img src="../imgs/color48/done.png">
                <label class="subtitle">Ready to go</label>
                <div class="container">
                    <div class="nav-checkbox">
                        <label>Show this dialog at startup</label>
                        <input type="checkbox" class="checkbox" checked id="welcome-checkbox" onclick="changeWelcome(this.checked)">
                    </div>
                    <div id="start-btn" onclick="closeWindow()"><label class="subtitle">Get started</label></div>
                </div>
                <label class="link" onclick="moreSettings(null)" title="Open settings">Open settings</label>
            </div>

            <img class="theme-icon disable" name="back" onclick="prevSlide()" id="prev-btn" title="Previous">
            <img class="theme-icon" name="forward" onclick="nextSlide()" id="next-btn" title="Next">
        </center>
        <script type="text/javascript" src="../js/welcome.js"></script>
    </body>
</html>
