<!DOCTYPE html>
<html>
  <head>	
    <link rel="stylesheet" href="../css/browser.css">
    <link rel="stylesheet" href="../node_modules/dragula/dist/dragula.css">
  </head>
  <body>
    <div id="drag-zone"></div>

    <div id="notif-panel"></div>

    <div id="sidebar" style="display: none;">
      <div id="sidebar-div">
        <img name='forward' class='title-bar-btn theme-icon' title="Hide sidebar" onclick="hideSidebar()">
        <img id="pin-sidebar-btn" name='pin' class='title-bar-btn theme-icon' title="Pin sidebar" onclick="pinSidebar()">
        <img id="unpin-sidebar-btn" name='unpin' class='title-bar-btn theme-icon' title="Unpin sidebar" onclick="unpinSidebar()" style="display: none;">
        <hr>
        <div id="bookmarks-btn" class="nav-btn active" onclick="goToBookmarksTab()">
          <img class="theme-icon" name="bookmarks">
          <label>Bookmarks</label>
        </div>
        <div id="downloads-btn" class="nav-btn" onclick="goToDownloadsTab()">
          <img class="theme-icon" name="download">
          <label>Downloads</label>
        </div>
        <hr>
        <div id="settings-btn" class="nav-btn" onclick="goToSettingsTab()">
          <img class="theme-icon" name="settings">
          <label>Settings</label>
        </div>
        <div id="about-btn" class="nav-btn" onclick="goToAboutTab()">
            <img class="theme-icon" name="about">
            <label>About</label>
          </div>
      </div>
      <webview id="sidebar-webview" nodeintegration src="../html/bookmarks.html"></webview>
    </div>

    <center id="find-panel" style="display: none;">
      <div class="block-title">
        <img name="search" class="theme-icon">
        <label>Find in page</label>
      </div>
      <input type="text" id="find-input" placeholder="Text to find">
      <div class="nav-btn" onclick="previousFindInPage()">
        <img class="theme-icon" name="up">
        <label>Previous</label>
      </div>
      <div class="nav-btn" onclick="nextFindInPage()">
        <img class="theme-icon" name="down">
        <label>Next</label>
      </div>
      <div class="nav-btn" onclick="closeFindPanel()">
        <img class="theme-icon" name="cancel">
        <label>Close</label>
      </div>
    </center>

    <div class="etabs-tabgroup" id="etabs-tabgroup">
      <div class="etabs-tabs" id="etabs-tabs"></div>
      <div class="etabs-buttons">
        <!-- <button><img name='down-squared' class='theme-icon' id="tabs-list-btn"/></button> -->
      </div>
      <div id="window-controls">
        <img name="tabs-down" id="tabs-list-btn" class="title-bar-btn theme-icon" title="Tabs list">
        <div class="title-bar-vr"></div>
        <img name="line" id="minimize-btn" class="title-bar-btn theme-icon" title="Minimize" onclick="minimizeWindow()">
        <!-- <img name="square" id="unmaximize-btn" class="title-bar-btn theme-icon" title="Restore down" onclick="restoreWindow()" style="display: none"> -->
        <img name="window" id="maximize-btn" class="title-bar-btn theme-icon" title="Maximize" onclick="toggleMaximizeWindow()">
        <img name="cancel" id="close-btn" class="title-bar-btn theme-icon" title="Close" onclick="closeWindow()">
      </div>
    </div>

    <div id="titlebar">
      <img name="back" id="back-btn" class="title-bar-btn theme-icon" title="Go back">
      <img name="forward" id="forward-btn" class="title-bar-btn theme-icon" title="Go forward">
      <img name="refresh" id="refresh-btn" class="title-bar-btn theme-icon" title="Reload this page">
      <img name="stop" id="stop-btn" class="title-bar-btn theme-icon" title="Stop loading this page" style="display: none">
      <div class="title-bar-vr"></div>
      <img name="info" id="info-btn" class="title-bar-btn theme-icon disable" title="Website info">
      <input type="text" placeholder="Search Google or type a URL" id="search-input" oninput="getSuggestions()" onfocusout="removeSuggestions()">
      <img name="bookmark" class="title-bar-btn theme-icon" title="Bookmark this page" onclick="createBookmark()">
      <div class="title-bar-vr"></div>
      <img name="bookmarks-book" id="sidebar-btn" class="title-bar-btn theme-icon" title="Sidebar (Bookmarks, history, downloads, settings)">
      <img name="menu" id="menu-btn" class="title-bar-btn theme-icon" title="Menu">
    </div>

    <div class="etabs-views" id="etabs-views"></div>
    <label id="target-url"></label>

    <div id="search-suggest" style="display: none;">
      <div id="search-suggest-container"></div>
      <hr>
      <img name="google" class="title-bar-btn theme-icon search-engine" title="Search with Google" onclick="searchWith(null, this.name)">
      <img name="bing" class="title-bar-btn theme-icon search-engine" title="Search with Bing" onclick="searchWith(null, this.name)">
      <img name="duckduckgo" class="title-bar-btn theme-icon search-engine" title="Search with DuckDuckGo" onclick="searchWith(null, this.name)">
      <img name="wikipedia" class="title-bar-btn theme-icon search-engine" title="Search with Wikipedia" onclick="searchWith(null, this.name)">
      <img name="yahoo" class="title-bar-btn theme-icon search-engine" title="Search with Yahoo" onclick="searchWith(null, this.name)">
      <img name="up" id="close-suggest-btn" class="title-bar-btn theme-icon search-engine" title="Close search panel" onclick="removeSuggestions()">
    </div>

    <script type="text/javascript" src="../js/browser.js"></script>
  </body>
</html>
