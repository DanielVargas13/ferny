    <div class="tabman" id="tabman">
      <button id="overlay-btn" class='overlay-button' onclick="showOverlay()" oncontextmenu="showOverlayButtonMenu()" title="Overlay"><img name="blocks-12" class="theme-icon"></button>
      <div class="tabman-tabs" id="tabman-tabs" onmousewheel="tabsWheel(event)"></div>
      <div class="tabman-buttons">
        <button title="New tab" onclick="newTab()" oncontextmenu="newBackgroundTab()" ondrop="newTabDrop(event)" ondragover="prevDef(event)"><img name="create-12" class="theme-icon"></button>
        <button title="Tabs list" onclick="showTabList()"><img name="down-12" class="theme-icon"></button>
      </div>
      <div id="window-controls"></div>
    </div>

    <div id="titlebar">
      <button id="back-btn" class='nav-btn' title="Go back" onclick="goBack()"><img name="back-16" class="theme-icon"></button>
      <button id="forward-btn" class='nav-btn' title="Go forward" onclick="goForward()"><img name="forward-16" class="theme-icon"></button>
      <button id="reload-btn" class='nav-btn' title="Reload this page" onclick="reload()"><img name="reload-16" class="theme-icon"></button>
      <button id="stop-btn" class='nav-btn' title="Stop loading this page" onclick="stop()"><img name="cancel-16" class="theme-icon"></button>
      <div class="title-bar-vr"></div>
      <button id="info-btn" class='nav-btn' title="Website info" onclick="popupInfoContextMenu()" oncontextmenu="popupInfoContextMenu()"><img name="info-16" class="theme-icon"></button>
      <div id="search-div">
        <label id="target-url"></label>
        <input type="text" placeholder="Search or type a URL" id="search-input" oninput="goToSearch(this.value, this.selectionStart)" onfocus="focusSearch()">
      </div>
      <button id="bookmark-btn" class='nav-btn' title="Bookmark this page" onclick="createBookmark()"><img name="add-bookmark-16" class="theme-icon"></button>
      <div class="title-bar-vr"></div>
      <button id="home-btn" class='nav-btn' title="Go home" onclick="goHome()" style="display: none;" oncontextmenu="popupHomeButtonContextMenu()"><img name="home-16" class="theme-icon"></button>
      <button id="menu-btn" class='nav-btn' title="Menu" onclick="requestSideMenu()"><img name="menu-16" class="theme-icon"></button>
