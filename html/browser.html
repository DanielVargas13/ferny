<!DOCTYPE html>
<html>
  <head>	
    <link rel="stylesheet" href="../css/modules/webkit.css">
    <link rel="stylesheet" href="../css/modules/nav-btn.css">
    <link rel="stylesheet" href="../css/modules/input.css">
    <link rel="stylesheet" href="../css/modules/notifications.css">
    <link rel="stylesheet" href="../node_modules/dragula/dist/dragula.css">
    <link rel="stylesheet" href="../css/browser.css">
  </head>
  <body>
    <div id="drag-zone"></div>
    
    <div class="etabs-tabgroup" id="etabs-tabgroup">
      <div class="etabs-tabs" id="etabs-tabs" onmousewheel="etabsTabsWheel(event)"></div>
      <div class="etabs-buttons">
        <button title="Tabs list" id="tabs-list-btn" onclick="requestTabsList()"><img name="down-12" class="theme-icon"></button>
      </div>
      <div id="window-controls"></div>
    </div>

    <div id="titlebar">
      <button id="back-btn" class='nav-btn' title="Go back" onclick="goBack()"><img name="back-16" class="theme-icon"></button>
      <button id="forward-btn" class='nav-btn' title="Go forward" onclick="goForward()"><img name="forward-16" class="theme-icon"></button>
      <button id="refresh-btn" class='nav-btn' title="Reload this page" onclick="goReload()"><img name="reload-16" class="theme-icon"></button>
      <button id="stop-btn" class='nav-btn' title="Stop loading this page" onclick="goStop()"><img name="cancel-16" class="theme-icon"></button>
      <div class="title-bar-vr"></div>
      <button id="info-btn" class='nav-btn' title="Website info" onclick="popupInfoContextMenu()" oncontextmenu="popupInfoContextMenu()"><img name="info-16" class="theme-icon"></button>
      <div id="search-div">
        <input type="text" placeholder="Search or type a URL" id="search-input" oninput="getSuggestions()" onfocusout="removeSuggestions()" onkeyup="searchKeyUp(event)" onfocus="focusSearch()">
        <div id="search-suggest" style="display: none;" class="hide">
          <div id="search-suggest-container" onmousewheel="searchSuggestWheel(event)"></div>
          <div id="search-engines">
            <button tabIndex='-1' name="google" class="nav-btn search-engine" title="Search with Google" onclick="searchWith(null, this.name)"><img src="../imgs/engines/google.png"></button>
            <button tabIndex='-1' name="bing" class="nav-btn search-engine" title="Search with Bing" onclick="searchWith(null, this.name)"><img src="../imgs/engines/bing.png"></button>
            <button tabIndex='-1' name="duckduckgo" class="nav-btn search-engine" title="Search with DuckDuckGo" onclick="searchWith(null, this.name)"><img src="../imgs/engines/duckduckgo.png"></button>
            <button tabIndex='-1' name="wikipedia" class="nav-btn search-engine" title="Search with Wikipedia" onclick="searchWith(null, this.name)"><img src="../imgs/engines/wikipedia.png"></button>
            <button tabIndex='-1' name="yahoo" class="nav-btn search-engine" title="Search with Yahoo" onclick="searchWith(null, this.name)"><img src="../imgs/engines/yahoo.png"></button>
            <button tabIndex='-1' name="yandex" class="nav-btn search-engine" title="Search with Yandex" onclick="searchWith(null, this.name)"><img src="../imgs/engines/yandex.png"></button>
            <button tabIndex='-1' name="mailru" class="nav-btn search-engine" title="Search with Mail.ru" onclick="searchWith(null, this.name)"><img src="../imgs/engines/mailru.png"></button>
            <button tabIndex='-1' name="baidu" class="nav-btn search-engine" title="Search with Baidu" onclick="searchWith(null, this.name)"><img src="../imgs/engines/baidu.png"></button>
            <button tabIndex='-1' name="naver" class="nav-btn search-engine" title="Search with Naver" onclick="searchWith(null, this.name)"><img src="../imgs/engines/naver.png"></button>
            <button tabIndex='-1' name="qwant" class="nav-btn search-engine" title="Search with Qwant" onclick="searchWith(null, this.name)"><img src="../imgs/engines/qwant.png"></button>
            <button tabIndex='-1' name="youtube" class="nav-btn search-engine" title="Search with YouTube" onclick="searchWith(null, this.name)"><img src="../imgs/engines/youtube.png"></button>
          </div>
        </div>
      </div>
      <button id="bookmark-btn" class='nav-btn' title="Bookmark this page" onclick="createBookmark()"><img name="add-bookmark-16" class="theme-icon"></button>
      <div class="title-bar-vr"></div>
      <button id="home-btn" class='nav-btn' title="Go home" onclick="goHome()" style="display: none;" oncontextmenu="popupHomeButtonContextMenu()"><img name="home-16" class="theme-icon"></button>
      <button id="sidebar-btn" class='nav-btn' title="Toggle sidebar" onclick="toggleSidebar()"><img name="sidebar-16" class="theme-icon"></button>
      <button id="menu-btn" class='nav-btn' title="Menu" onclick="requestSideMenu()"><img name="menu-16" class="theme-icon"></button>
    </div>

    <div id="bookmarks-bar" style="display: none;" ondrop='bookmarksBarDrop(event)' ondragover='prevDef(event)'></div>

    <main>
      <img src="../imgs/watermark.png" id="watermark">
      <div class="etabs-views" id="etabs-views"></div>
      <div id="picture-in-panel" style="display: none;">
        <div>
          <!-- <img name="back" class="title-bar-btn theme-icon" title="Go back" onclick="goBackPictureIn()">
          <img name="forward" class="title-bar-btn theme-icon" title="Go forward" onclick="goForwardPictureIn()">
          <img name="refresh" class="title-bar-btn theme-icon" title="Reload page" onclick="refreshPictureIn()"> -->
          <img name="cancel-16" class="title-bar-btn theme-icon" title="Close" onclick="cancelPictureIn()" id="cancel-picture-in-btn">
        </div>
        <webview id="picture-in-webview" src="https://duckduckgo.com"></webview>
      </div>
      <label id="target-url"></label>
      <div id="sidebar" style="display: none;" class="hide">
        <div id="sidebar-div">
          <button class="nav-btn" title="Hide sidebar" onclick="hideSidebar()"><img name='forward-16' class='theme-icon'></button>
          <hr>
          <button id="bookmarks-btn" class="nav-btn tab-btn active" onclick="goToBookmarksTab()" title="Bookmarks">
            <img class="theme-icon" name="bookmarks-16">
            <label>Bookmarks</label>
          </button>
          <button id="history-btn" class="nav-btn tab-btn" onclick="goToHistoryTab()" title="History">
            <img class="theme-icon" name="history-16">
            <label>History</label>
          </button>
          <button id="downloads-btn" class="nav-btn tab-btn" onclick="goToDownloadsTab()" title="Downloads">
            <img class="theme-icon" name="download-16">
            <label>Downloads</label>
          </button>
          <hr>
          <button id="certificate-btn" class="nav-btn tab-btn" onclick="goToCertificateTab()" title="Certificate">
            <img class="theme-icon" name="license-16">
            <label>Certificate</label>
          </button>
          <hr>
          <button id="settings-btn" class="nav-btn tab-btn" onclick="goToSettingsTab()" title="Settings">
            <img class="theme-icon" name="settings-16">
            <label>Settings</label>
          </button>
          <button id="about-btn" class="nav-btn tab-btn" onclick="goToAboutTab()" title="About">
            <img class="theme-icon" name="about-16">
            <label>About</label>
          </button>
          <button id="pin-sidebar-btn" class='nav-btn' title="Toggle pin sidebar" onclick="pinSidebar()"><img name='pin-16' class='theme-icon'></button>
          <button id="resize-sidebar-btn" class='nav-btn' title="Toggle collapse sidebar" onclick="collapseSidebar()"><img name='resize-horizontal-16' class='theme-icon'></button>
        </div>
        <webview id="sidebar-webview" nodeintegration src="../html/bookmarks.html"></webview>
      </div>
      <div id="notif-panel"></div>
    </main>

    <center id="find-panel" style="display: none;" class="hide">
      <img name="search-16" class="theme-icon find-panel-icon">
      <input type="text" id="find-input" placeholder="Text to find in page" onkeyup="nextFindInPage()">
      <button class="nav-btn" onclick="previousFindInPage()">
        <img class="theme-icon" name="up-16">
        <label>Previous</label>
      </button>
      <button class="nav-btn" onclick="nextFindInPage()">
        <img class="theme-icon" name="down-16">
        <label>Next</label>
      </button>
      <button class="nav-btn close-btn" onclick="closeFindPanel()" title="Close find panel">
        <img class="theme-icon" name="cancel-16">
      </button>
    </center>

    <script type="text/javascript" src="../js/browser.js"></script>
  </body>
</html>
