<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Downloads</title>
    <link rel="shortcut icon" type="image/png" href="../imgs/icons16/download.png"/>
    <link rel="stylesheet" href="../css/downloads.css">
  </head>
  <body>
    <center>
        <label class="subtitle">Downloads</label>
        <div class="block-title">
          <img name="search" class="theme-icon">
          <label>Search</label>
        </div>
        <div class="container">
          <input type="text" id="search" placeholder="Search downloads">
        </div>

        <div class="block-title">
          <img name="clear" class="theme-icon">
          <label>Clear</label>
        </div>
        <div class="container">
          <div class="nav-btn" onclick="clearArchive()">
            <img class="theme-icon" name="delete">
            <label>Delete all</label>
          </div>
        </div>
        
        <div class="block-title">
          <img name="downloads" class="theme-icon">
          <label>All downloads</label>
        </div>
        <div id="sidebar-downloads"></div>
    </center>
    <script type="text/javascript" src="../js/downloads.js"></script>
  </body>
</html>
