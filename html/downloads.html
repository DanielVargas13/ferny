<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Downloads</title>
    <link rel="shortcut icon" type="image/png" href="../imgs/icons16/download.png"/>
    <link rel="stylesheet" href="../css/downloads.css">
  </head>
  <body>
    <label class="subtitle">Downloads</label>
    <img name="delete" class="theme-icon title-btn" title="Clear downloads" onclick="clearArchive()">
    <img name="search" class="theme-icon title-btn" title="Search downloads" id="search-btn" onclick="showSearchPanel()">

    <div id="search-panel" style="display: none;">
      <div class="block-title">
        <img name="search" class="theme-icon">
        <label>Search</label>
      </div>
      <div class="container">
        <input type="text" id="search" placeholder="Search downloads" onkeyup="searchKeyUp()">
        <div class="nav-btn" onclick="closeSearchPanel()">
          <img class="theme-icon" name="stop">
          <label>Cancel</label>
        </div>
      </div>
    </div> 
    
    <div class="block-title">
      <img name="downloads" class="theme-icon">
      <label>All downloads</label>
    </div>
    <div id="sidebar-downloads"></div>
    
    <script type="text/javascript" src="../js/downloads.js"></script>
  </body>
</html>
