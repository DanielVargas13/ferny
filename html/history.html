<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>History</title>
    <link rel="shortcut icon" type="image/png" href="../imgs/icons16/history.png"/>
    <link rel="stylesheet" href="../css/history.css">
  </head>
  <body>
    <label class="subtitle">History</label>
    <img name="delete" class="theme-icon title-btn" title="Clear history" onclick="clearHistory()">
    <img name="search" class="theme-icon title-btn" title="Search history" id="search-btn" onclick="showSearchPanel()">

    <div id="search-panel" style="display: none;">
      <div class="block-title">
        <img name="search" class="theme-icon">
        <label>Search</label>
      </div>
      <div class="container">
        <input type="text" id="search" placeholder="Search history" onkeyup="searchKeyUp()">
        <div class="nav-btn" onclick="closeSearchPanel()">
          <img class="theme-icon" name="stop">
          <label>Cancel</label>
        </div>
      </div>
    </div> 
    
    <div class="block-title">
      <img name="history" class="theme-icon">
      <label>All time</label>
    </div>
    <div id="history"></div>

    <script type="text/javascript" src="../js/history.js"></script>
  </body>
</html>
