<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="../css/modules/webkit.css">
    <link rel="stylesheet" href="../css/modules/nav-btn.css">
    <link rel="stylesheet" href="../css/modules/input.css">
    <link rel="stylesheet" href="../css/modules/checkbox.css">
    <link rel="stylesheet" href="../css/modules/radio.css">
    <link rel="stylesheet" href="../css/modules/link.css">
    <link rel="stylesheet" href="../css/modules/block-title.css">
    <link rel="stylesheet" href="../css/history.css">
  </head>
  <body>
    <label class="sidebar-title">History</label>
    <div class="title-buttons">
      <button class="nav-btn" id="search-btn" title="Search history" onclick="showSearchPanel()">
        <img name="search-16" class="theme-icon">
      </button>
      <button class="nav-btn" title="Clear history" onclick="clearHistory()">
        <img name="clear-16" class="theme-icon">
      </button>
    </div>

    <div id="search-panel" style="display: none;">
      <div class="block-title">
        <img name="search-16" class="theme-icon">
        <label>Search</label>
      </div>
      <div class="container">
        <input type="text" id="search" placeholder="Search history" onkeyup="searchKeyUp()">
        <button class="nav-btn" onclick="closeSearchPanel()">
          <img class="theme-icon" name="cancel-16">
          <label>Cancel</label>
        </button>
      </div>
    </div> 
    
    <div class="block-title">
      <img name="history-16" class="theme-icon">
      <label>All time</label>
    </div>
    <div id="history"></div>

    <script type="text/javascript" src="../js/history.js"></script>
  </body>
</html>
