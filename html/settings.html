<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link rel="shortcut icon" type="image/png" href="../imgs/icons16/settings.png"/>
    <link rel="stylesheet" href="../css/settings.css">
  </head>
  <body>
    <label class="subtitle">Settings</label>
      
    <div class="block-title" id="shortcuts">
      <img name="down" class="theme-icon">
      <label>Shortcuts</label>
    </div>
    <div class="container">
      <label class="link" onclick="scrollToId('background-color')">Themes</label>
      <label class="link" onclick="scrollToId('borders-rounding')">Borders rounding</label>
      <label class="link" onclick="scrollToId('new-tab')">New tab</label>
      <label class="link" onclick="scrollToId('home-page')">Home page</label>
      <label class="link" onclick="scrollToId('search-engine')">Search engine</label>
      <label class="link" onclick="scrollToId('bookmarks')">Bookmarks</label>
      <label class="link" onclick="scrollToId('welcome-screen')">Welcome</label>
    </div>

    <div class="block-title" id="background-color">
      <img name="color" class="theme-icon">
      <label>Themes</label>
    </div>
    <div class="container">
      <div class="theme-preview" onclick="requestTheme('rgb(255, 255, 255)')">
          <label>White</label>
          <img src="../imgs/themes/white.png">
      </div>
      <div class="theme-preview" onclick="requestTheme('rgb(30, 39, 46)')">
          <label>Night</label>
          <img src="../imgs/themes/night.png">
      </div>
      <div class="theme-preview" onclick="requestTheme('rgb(72, 84, 96)')">
          <label>Modern</label>
          <img src="../imgs/themes/modern.png">
      </div>
      <div class="color" onclick="requestTheme('rgb(238, 238, 238)')"><div style="background-color: rgb(238, 238, 238)"></div>Light</div>
      <div class="color" onclick="requestTheme('rgb(222, 225, 230)')"><div style="background-color: rgb(225, 225, 225)"></div>Gray</div>
      <div class="color" onclick="requestTheme('rgb(41, 42, 45)')"><div style="background-color: rgb(41, 42, 45)"></div>Dark</div>
      <div class="color" onclick="requestTheme('rgb(34, 34, 34)')"><div style="background-color: rgb(34, 34, 34)"></div>Black</div>
    </div>

    <div class="block-title" id="borders-rounding">
      <img name="radius" class="theme-icon">
      <label>Borders rounding</label>
    </div>
    <div class="container">
      <div class="nav-checkbox">
        <label>None
        <input type="radio" onclick="requestBorderRadius(0)" class="checkbox" name="border-radius" value="0">
      </div>
      <div class="nav-checkbox">
        <label>Small
        <input type="radio" onclick="requestBorderRadius(4)" class="checkbox" checked name="border-radius" value="4">
      </div>
      <div class="nav-checkbox">
        <label>Medium
        <input type="radio" onclick="requestBorderRadius(8)" class="checkbox" name="border-radius" value="8">
      </div>
      <div class="nav-checkbox">
        <label>Large
        <input type="radio" onclick="requestBorderRadius(12)" class="checkbox" name="border-radius" value="12">
      </div>
      <div class="nav-checkbox">
        <label>Circle
        <input type="radio" onclick="requestBorderRadius(16)" class="checkbox" name="border-radius" value="16">
      </div>
      <img class="more-btn theme-icon" onclick="moreInfo(this)" title="More info" name="info">
      <label class="more-label">The borders rounding of the interface elements.</label>
    </div>

    <div class="block-title" id="new-tab">
      <img name="create" class="theme-icon">
      <label>New tab</label>
    </div>
    <div class="container">
      <input type="text" id="start-page-input" placeholder="New tab page URL">
      <div class="nav-btn" onclick="saveStartPage()">
        <img class="theme-icon" name="save">
        <label>Save</label>
      </div>
      <img class="more-btn theme-icon" onclick="moreInfo(this)" title="More info" name="info">
      <label class="more-label">The page that will open when you create a new tab or when you start the browser (You need to restart the browser).</label>
    </div>

    <div class="block-title" id="home-page">
      <img name="home" class="theme-icon">
      <label>Home page</label>
    </div>
    <div class="container">
      <input type="text" id="home-page-input" placeholder="Home page URL">
      <div class="nav-checkbox">
        <label>Show button
        <input type="checkbox" id="home-page-checkbox" class="checkbox">
      </div>
      <div class="nav-btn" onclick="saveHomePage()">
        <img class="theme-icon" name="save">
        <label>Save</label>
      </div>
      <img class="more-btn theme-icon" onclick="moreInfo(this)" title="More info" name="info">
      <label class="more-label">The page that will open when you click home button.</label>
    </div>

    <div class="block-title" id="search-engine">
      <img name="search" class="theme-icon">
      <label>Search engine</label>
    </div>
    <div class="container">
      <div class="nav-checkbox">
        <img src="../imgs/engines/google.png">
        <label>Google
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" checked name="search-engine" value="google">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/bing.png">
        <label>Bing
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="bing">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/duckduckgo.png">
        <label>DuckDuckGo
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="duckduckgo">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/wikipedia.png">
        <label>Wikipedia
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="wikipedia">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/yahoo.png">
        <label>Yahoo
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="yahoo">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/yandex.png">
        <label>Yandex
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="yandex">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/mailru.png">
        <label>Mail.ru
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="mailru">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/baidu.png">
        <label>Baidu
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="baidu">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/naver.png">
        <label>Naver
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="naver">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/qwant.png">
        <label>Qwant
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="qwant">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/youtube.png">
        <label>YouTube
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="youtube">
      </div>
      <img class="more-btn theme-icon" onclick="moreInfo(this)" title="More info" name="info">
      <label class="more-label">Search engine used in the address bar.</label>
    </div>

    <div class="block-title" id="bookmarks">
      <img name="bookmarks" class="theme-icon">
      <label>Bookmarks</label>
    </div>
    <div class="container">
      <div class="nav-checkbox">
        <label>Show bookmarks bar
        <input type="checkbox" id="bookmarks-bar-checkbox" onclick="requestBookmarksBar(this.checked, null)">
      </div>
      <div class="nav-checkbox">
        <label>All
        <input type="radio" onclick="requestBookmarksBar(null, 'all')" class="checkbox" name="bbar-layout" value="all">
      </div>
      <div class="nav-checkbox">
        <label>Labels only
        <input type="radio" onclick="requestBookmarksBar(null, 'only-labels')" class="checkbox" name="bbar-layout" value="only-labels">
      </div>
      <div class="nav-checkbox">
        <label>Icons only
        <input type="radio" onclick="requestBookmarksBar(null, 'only-icons')" class="checkbox" name="bbar-layout" value="only-icons">
      </div>
    </div>

    <div class="block-title" id="welcome-screen">
      <img name="box" class="theme-icon">
      <label>Welcome</label>
    </div>
    <div class="container">
      <div class="nav-checkbox">
        <label>Show welcome dialog at startup
        <input type="checkbox" id="welcome-checkbox" onclick="changeWelcome(this.checked)">
      </div>
      <div class="nav-btn" onclick="showWelcomeScreen()">
        <img class="nav-btn-icon theme-icon" name="show">
        <label class="nav-btn-label">Show welcome screen</label>
      </div>
    </div>
    
    <script type="text/javascript" src="../js/settings.js"></script>
  </body>
</html>
