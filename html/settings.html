<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="../css/modules/webkit.css">
    <link rel="stylesheet" href="../css/modules/nav-btn.css">
    <link rel="stylesheet" href="../css/modules/input.css">
    <link rel="stylesheet" href="../css/modules/checkbox.css">
    <link rel="stylesheet" href="../css/modules/radio.css">
    <link rel="stylesheet" href="../css/modules/link.css">
    <link rel="stylesheet" href="../css/modules/block-title.css">
    <link rel="stylesheet" href="../css/settings.css">
  </head>
  <body>
    <label class="sidebar-title">Settings</label>
      
    <hr>
    <div class="invis-container">
      <button class="link" onclick="scrollToId('background-color')">Themes</button>
      <button class="link" onclick="scrollToId('tabs')">Tabs</button>
      <button class="link" onclick="scrollToId('home-page')">Home page</button>
      <button class="link" onclick="scrollToId('new-tab')">New tab</button>
      <button class="link" onclick="scrollToId('search-engine')">Search engine</button>
      <button class="link" onclick="scrollToId('last-tab')">Last tab</button>
      <button class="link" onclick="scrollToId('bookmarks')">Bookmarks</button>
      <button class="link" onclick="scrollToId('welcome-screen')">Welcome</button>
      <button class="link" onclick="scrollToId('clear-browsing-data')">Clear browsing data</button>
      <button class="link" onclick="scrollToId('win-controls')">Window</button>
    </div>
    <hr>

    <div class="block-title" id="background-color">
      <img name="theme-16" class="theme-icon">
      <label>Themes</label>
    </div>
    <div class="container" id="theme-manager">
      <!-- <div class="color" onclick="requestTheme('#ffffff')"><div style="background-color: #ffffff"></div>White</div>
      <div class="color" onclick="requestTheme('#1e272e')"><div style="background-color: #1e272e"></div>Night</div>

    </div>

    <div class="block-title" id="tabs">
      <img name="tab-16" class="theme-icon">
      <label>Tabs</label>
    </div>
    <div class="container">
      <div class="nav-checkbox">
        <label>Colored tabs</label>
        <input type="checkbox" id="color-tabs-checkbox" onclick="changeWinControls()">
      </div>
    </div>

    <div class="block-title" id="home-page">
      <img name="home-16" class="theme-icon">
      <label>Home page</label>
    </div>
    <div class="container">
      <input type="text" id="home-page-input" placeholder="Home page URL">
      <div class="nav-checkbox">
        <label>Show button</label>
        <input type="checkbox" id="home-page-checkbox" class="checkbox">
      </div>
      <button class="nav-btn" onclick="saveHomePage()">
        <img class="theme-icon" name="save-16">
        <label>Save</label>
      </button>
      <hr>
      <button class="more-btn" title="More info" onclick="moreInfo(this)">
        <img class="theme-icon" name="info-16">
      </button>
      <label class="more-label">The page that will open when you click home button.</label>
    </div>

    <div class="block-title" id="new-tab">
      <img name="add-tab-16" class="theme-icon">
      <label>New tab</label>
    </div>
    <div class="container">
      <input type="text" id="start-page-input" placeholder="New tab page URL">
      <button class="nav-btn" onclick="setStartPageLikeHomePage()">
        <img class="theme-icon" name="home-16">
        <label>Use home page</label>
      </button>
      <button class="nav-btn" onclick="saveStartPage()">
        <img class="theme-icon" name="save-16">
        <label>Save</label>
      </button>
      <hr>
      <button class="more-btn" title="More info" onclick="moreInfo(this)">
        <img class="theme-icon" name="info-16">
      </button>
      <label class="more-label">The page that will open when you create a new tab or when you start the browser.</label>
    </div>

    <div class="block-title" id="search-engine">
      <img name="search-16" class="theme-icon">
      <label>Search engine</label>
    </div>
    <div class="container">
      <div class="nav-checkbox">
        <img src="../imgs/engines/google.png">
        <label>Google</label>
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" checked name="search-engine" value="google">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/bing.png">
        <label>Bing</label>
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="bing">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/duckduckgo.png">
        <label>DuckDuckGo</label>
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="duckduckgo">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/wikipedia.png">
        <label>Wikipedia</label>
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="wikipedia">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/yahoo.png">
        <label>Yahoo</label>
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="yahoo">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/yandex.png">
        <label>Yandex</label>
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="yandex">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/mailru.png">
        <label>Mail.ru</label>
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="mailru">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/baidu.png">
        <label>Baidu</label>
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="baidu">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/naver.png">
        <label>Naver</label>
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="naver">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/qwant.png">
        <label>Qwant</label>
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="qwant">
      </div>
      <div class="nav-checkbox">
        <img src="../imgs/engines/youtube.png">
        <label>YouTube</label>
        <input type="radio" onclick="requestSearchEngine(this.value)" class="checkbox" name="search-engine" value="youtube">
      </div>
      <hr>
      <button class="more-btn" title="More info" onclick="moreInfo(this)">
        <img class="theme-icon" name="info-16">
      </button>
      <label class="more-label">Search engine used in the address bar.</label>
    </div>

    <div class="block-title" id="last-tab">
      <img name="close-tab-16" class="theme-icon">
      <label>Last tab</label>
    </div>
    <div class="container">
      <div class="nav-checkbox">
        <label>Do nothing</label>
        <input type="radio" onclick="requestLastTab(this.value)" class="checkbox" name="last-tab" value="nothing">
      </div>
      <div class="nav-checkbox">
        <label>Open new tab</label>
        <input type="radio" onclick="requestLastTab(this.value)" class="checkbox" name="last-tab" value="new-tab">
      </div>
      <div class="nav-checkbox">
        <label>Open home page</label>
        <input type="radio" onclick="requestLastTab(this.value)" class="checkbox" name="last-tab" value="home-page">
      </div>
      <div class="nav-checkbox">
        <label>Quit app</label>
        <input type="radio" onclick="requestLastTab(this.value)" class="checkbox" name="last-tab" value="quit">
      </div>
      <hr>
      <button class="more-btn" title="More info" onclick="moreInfo(this)">
        <img class="theme-icon" name="info-16">
      </button>
      <label class="more-label">Action when the last tab is closed.</label>
    </div>

    <div class="block-title" id="bookmarks">
      <img name="bookmarks-16" class="theme-icon">
      <label>Bookmarks</label>
    </div>
    <div class="container">
      <div class="nav-checkbox">
        <label>Show bookmarks bar</label>
        <input type="checkbox" id="bookmarks-bar-checkbox" onclick="requestBookmarksBar(this.checked, null)">
      </div>
      <hr>
      <div class="nav-checkbox">
        <label>All</label>
        <input type="radio" onclick="requestBookmarksBar(null, 'all')" class="checkbox" name="bbar-layout" value="all">
      </div>
      <div class="nav-checkbox">
        <label>Labels only</label>
        <input type="radio" onclick="requestBookmarksBar(null, 'only-labels')" class="checkbox" name="bbar-layout" value="only-labels">
      </div>
      <div class="nav-checkbox">
        <label>Icons only</label>
        <input type="radio" onclick="requestBookmarksBar(null, 'only-icons')" class="checkbox" name="bbar-layout" value="only-icons">
      </div>
    </div>

    <div class="block-title" id="welcome-screen">
      <img name="enter-16" class="theme-icon">
      <label>Welcome</label>
    </div>
    <div class="container">
      <div class="nav-checkbox">
        <label>Show welcome dialog at startup</label>
        <input type="checkbox" id="welcome-checkbox" onclick="changeWelcome(this.checked)">
      </div>
      <button class="nav-btn" onclick="showWelcomeScreen()">
        <img class="nav-btn-icon theme-icon" name="show-16">
        <label class="nav-btn-label">Show welcome screen</label>
      </button>
    </div>

    <div class="block-title" id="clear-browsing-data">
      <img name="clear-16" class="theme-icon">
      <label>Clear browsing data</label>
    </div>
    <div class="container">
      <!-- <div class="nav-checkbox">
        <label>Browsing history
        <input type="checkbox" id="clear-history-checkbox">
      </div> -->
      <div class="nav-checkbox">
        <label>Cookies and other site data</label>
        <input type="checkbox" id="clear-storage-checkbox">
      </div>
      <div class="nav-checkbox">
        <label>Cached images and files</label>
        <input type="checkbox" id="clear-cache-checkbox">
      </div>
      <!-- <div class="nav-checkbox">
        <label>Autofill form data
        <input type="checkbox" id="clear-auth-checkbox">
      </div> -->
      <hr>
      <label id="cache-size-label"></label><br>
      <button class="nav-btn" onclick="clearBrowsingData()">
        <img class="nav-btn-icon theme-icon" name="delete-16">
        <label class="nav-btn-label">Clear data</label>
      </button>
    </div>

    <div class="block-title" id="win-controls">
      <img name="window-16" class="theme-icon">
      <label>Window</label>
    </div>
    <div class="container">
      <div class="nav-checkbox">
        <label>System window titlebar</label>
        <input type="checkbox" id="system-titlebar-checkbox" onclick="changeWinControls()">
      </div>
      <div class="nav-checkbox">
        <label>Autohide menubar</label>
        <input type="checkbox" id="autohide-menubar-checkbox" onclick="changeWinControls()">
      </div>
      <hr>
      <button class="more-btn" title="More info" onclick="moreInfo(this)">
        <img class="theme-icon" name="info-16">
      </button>
      <label class="more-label">You can show the menu bar by the Alt key. This setting will be applied the next time the application starts.</label>
    </div>
    
    <script type="text/javascript" src="../js/settings.js"></script>
  </body>
</html>
